<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>
<body>
<div class="container">
    <div class="jumbotron" style="background-color:#7f462c; color: white">
        <h1 class="text-center">Anytime is Train Time!</h1>
        <h3 class="text-center">CHOO CHOO!</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id="trainTable">
                        <thread>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thread>
                        <tbody>
                            <!-- can be empty  -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong> ADD TRAIN</strong></h3>
                </div>
                <div class="panel-body">
                    <form> 
                        <div class="form-group">
                            <label for=" ">Train Name</label>
                            <input type="text" class="form-control" name="trainNameInput">
                        </div>
                        <div class="form-group">
                            <label for=" ">Destination</label>
                            <input type="text" class="form-control" name="destinationInput">
                        </div>
                        <div class="form-group">
                            <label for=" ">First Train Time(HH:mm - Military Time)</label>
                            <input type="text" class="form-control" name="firstTrainInput">
                        </div>
                        <div class="form-group">
                            <label for=" ">Frequency (Min)</label>
                            <input type="text" class="form-control" name="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
